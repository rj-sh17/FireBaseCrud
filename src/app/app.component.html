<div class="container">

  <h1 style="margin-top: 25px;">
    {{title}}
  </h1>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#test">
    Add New Student
  </button>


  <div>
    <div class="row" style="margin-top: 25px;">
      <div class="col-md-3">
        <div class="card" style="width: 18rem;" *ngFor="let item of students">
          <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
            <h5 class="card-title">{{item.Name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Age: {{item.Age}} Years</h6>
            <p class="card-text">Address: {{item.Address}}</p>
            <a href="#" class="card-link" (click)="EditRecord('test',item)">Edit</a>
            <a href="#" class="card-link" (click)="RemoveRecord(item.id)">Delete</a>
          </div>
 
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
  <div class="modal" id="test">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{titleNew}}</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="closeModal('test')">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form #std="ngForm" [formGroup]="profileForm">
            <div class="form-group">
              <div class="row">
                <div class="col-12">
                  <label class="col-4" for="Name">Name</label>
                  <input type="text" formControlName="Name">
                </div>
                <div class="col-12">
                  <label class="col-4" for="Age">Age</label>
                  <input type="number" formControlName="Age">

                </div>
                <div class="col-12">
                  <label class="col-4" for="Address">Address</label>
                  <input type="text" formControlName="Address">
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal('test')">Close</button>
          <button type="button" class="btn btn-outline-dark"
            (click)="CreateRecord('test',std);std.reset()">Save</button>

        </div>

      </div>
    </div>
  </div>
<router-outlet></router-outlet>
